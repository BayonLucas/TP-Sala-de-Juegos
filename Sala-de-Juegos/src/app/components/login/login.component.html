<body>
    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form>
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" [(ngModel)]="mail"><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" name="password" [(ngModel)]="pass"><br>
            <input type="submit" value="Ingresar" (click)="onClick()">
        </form>
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
</body>
