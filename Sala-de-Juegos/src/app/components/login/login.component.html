<div class="body">
    <div>
        <div class="login-container">
            <h2>Iniciar sesión</h2>
            <form>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email" [(ngModel)]="email"><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password" [(ngModel)]="pass"><br>
                <input type="submit" value="Ingresar" (click)="Iniciar_Sesion()">
            </form>
            <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
        </div>
        <div class="p-1">
            <button type="button" class="btn btn-outline-secondary" (click)="onCargar_acceso_rapido()">Acceso rápido</button>
        </div>
    </div>

</div>
